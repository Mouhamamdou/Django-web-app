{% extends 'base.html' %}

{% block content %}

<div class="tickets-container">
  <h2>{{ ticket.title }}</h2>

  <ul>
   <li>Description : {{ ticket.description }}</li>
   <li>Ticket créé par : {{ ticket.user }}</li>
  </ul>

  <a href="{% url 'ticket-update' ticket.pk %}">Modifier ce ticket</a>

  <a href="{% url 'ticket-list' %}">Retour à la liste des tickets</a>

  <a href="{% url 'ticket-delete' ticket.pk %}">Supprimer le ticket</a>

</div>

{% endblock %}
